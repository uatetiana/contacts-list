<h2 mat-dialog-title>Delete contact</h2>
<mat-dialog-content>
    Would you like to delete {{ data.firstName }} {{ data.lastName }} contact?
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">No</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
