<h2 mat-dialog-title>{{ isNewContact ? 'Create' : 'Edit' }} Contact</h2>
<mat-dialog-content>
    <form class="contact-form" [formGroup]="contactForm">
        <mat-form-field>
            <mat-label>First Name:</mat-label>
            <input matInput type="text" formControlName="firstName">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Last Name:</mat-label>
            <input matInput type="text" formControlName="lastName">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Phone:</mat-label>
            <input matInput type="tel" formControlName="phone">
            <mat-error *ngIf="contactForm.get('phone').hasError('invalidPhoneNumber')">Invalid phone format</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label> Date of Birth:</mat-label>
            <input matInput type="date" formControlName="dateOfBirth">
            <mat-error *ngIf="contactForm.get('dateOfBirth').hasError('required')">Date of birth is required</mat-error>
            <mat-error *ngIf="contactForm.get('dateOfBirth').hasError('maxAge')">Please check your date of
                birth</mat-error>
            <mat-error *ngIf="contactForm.get('dateOfBirth').hasError('futureDate')">Date of birth cannot be in the
                future</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Email:</mat-label>
            <input matInput type="email" formControlName="email">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Address:</mat-label>
            <input matInput type="text" formControlName="address">
        </mat-form-field>
        <mat-dialog-actions align="center">
            <button mat-button (click)="onCancelClick()">Cancel</button>
            <button mat-flat-button color="primary" [mat-dialog-close]="contactFormValue" type="submit" cdkFocusInitial
                [disabled]="contactForm.invalid">Submit</button>
        </mat-dialog-actions>
    </form>
</mat-dialog-content>
